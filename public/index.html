<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
   <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="index.js" defer></script>
  </head>

  <body>
     <div id="vue-app">

      <router-view></router-view>

    </div>

    <h1>Hello, world!</h1>

    <div class="row">
      
    </div>
    <button>Here is the button</button>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

<template id="home-page">
  <div class="vue-component">
    <div v-for="product in products">
      <div class="row">
        <!-- loop starts -->
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ product.name}}</h5>
              <p class="card-text">{{ product.description}}</p>
                <p class="id">id: {{ product.id }}</p>
                <p class="price"> Price: {{ product.price }} </p>
                <p class="tax">Tax: {{ product.formatted.tax}}</p>
                <p class="total">Total: {{ product.formatted.total }}</p>
                <!-- loop for discounted products -->
                <p class="stocked">Stocked: {{ product.stocked }}</p>
              <a href="/client/products/10" class="btn btn-primary">View Product</a>
                <!-- images loop -->
            </div>
          </div>
        </div>
        <!-- loop ends -->
      </div>
    </div>
  </div>
</template>
